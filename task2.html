<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task2.css">
    <title>Регистрация</title>
</head>
<body>

    <form id="registrationForm" novalidate>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Введите ваше имя" required minlength="2" maxlength="20">
            <span class="error-message" id="name-error"></span>
        </div>

        <div class="form-group">
            <label for="email">Электронная почта:</label>
            <input type="email" id="email" name="email" class="form-input" placeholder="Введите ваш email" required>
            <span class="error-message" id="email-error"></span>
        </div>

        <div class="form-group">
            <label for="age">Возраст:</label>
            <input type="number" id="age" name="age" class="form-input" placeholder="Введите ваш возраст" required min="18" />
            <span class="error-message" id="age-error"></span>
        </div>
        

        <div class="form-group">
            <label>Пол:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Мужчина</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Женщина</label>
        </div>

        <div class="form-group">
            <label for="profession">Профессия:</label>
            <select id="profession" name="profession" class="form-input" required>
                <option value="" disabled selected>Выберите профессию</option>
                <option value="doctor">Врач</option>
                <option value="programmer">Программист</option>
                <option value="teacher">Учитель</option>
                <option value="designer">Дизайнер</option>
                <option value="engineer">Инженер</option>
                <option value="salesperson">Продавец</option>
                <option value="other">Другое</option>
            </select>
            <span class="error-message" id="profession-error"></span>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" class="form-input" placeholder="Введите пароль" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
            <span class="error-message" id="password-error"></span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Повторите пароль:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Повторите пароль" required minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$">
            <span class="error-message" id="confirmPassword-error"></span>
        </div>

        <div class="form-group">
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">Согласие на обработку данных</label>
            <span class="error-message" id="agreement-error"></span>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="errorsInfo"></div>
    <script src="task2.js"></script>
</body>
</html>
